<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Tigrinho</title>
    <style>
        #gameArea {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .symbol {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
        Banca: R$ <span id="bankAmount">0</span>
    </div>
    <div>
        Depositar: <input type="number" id="depositAmount" value="10"> Reais <button onclick="deposit()">Depositar</button>
    </div>
    <div>
        Valor da Aposta: <input type="number" id="betValue" value="10"> Reais
    </div>

    <div id="gameArea">
        <!-- 9 símbolos na grade 3x3 -->
        <div class="symbol" id="s0"></div>
        <div class="symbol" id="s1"></div>
        <div class="symbol" id="s2"></div>
        <div class="symbol" id="s3"></div>
        <div class="symbol" id="s4"></div>
        <div class="symbol" id="s5"></div>
        <div class="symbol" id="s6"></div>
        <div class="symbol" id="s7"></div>
        <div class="symbol" id="s8"></div>
    </div>

    <button onclick="startGame()">Iniciar Jogo</button>
    <button onclick="toggleTurbo()">Modo Turbo</button>
    <button onclick="autoPlay()">Modo Automático</button>

    <script>
        const symbols = ["🍊", "🔔", "🧧", "💰", "🟢", "🏆", "🐯"];
        const payouts = [3, 5, 8, 10, 25, 100, 250];
        let turboMode = false;
        let bank = 0;

        function updateBankDisplay() {
            document.getElementById("bankAmount").innerText = bank.toFixed(2);
        }

        function deposit() {
            const depositValue = parseFloat(document.getElementById("depositAmount").value);
            bank += depositValue;
            updateBankDisplay();
        }

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function startGame() {
            const betValue = parseFloat(document.getElementById("betValue").value);
            if (bank < betValue) {
                alert("Saldo insuficiente! Por favor, deposite mais dinheiro.");
                return;
            }
            bank -= betValue;
            for (let i = 0; i < 9; i++) {
                document.getElementById(`s${i}`).innerText = getRandomSymbol();
            }
            checkWin(betValue);
            updateBankDisplay();
        }

        function checkWin(betValue) {
            for (let i = 0; i < 3; i++) {
                const symbol = document.getElementById(`s${i*3}`).innerText;
                if (symbol === document.getElementById(`s${i*3 + 1}`).innerText &&
                    symbol === document.getElementById(`s${i*3 + 2}`).innerText) {
                    const winAmount = betValue * payouts[symbols.indexOf(symbol)];
                    bank += winAmount;
                    alert(`Você ganhou R$ ${winAmount.toFixed(2)} com ${symbol} na linha ${i+1}!`);
                }
            }
        }

        function toggleTurbo() {
            turboMode = !turboMode;
            alert(turboMode ? "Modo Turbo Ativado!" : "Modo Turbo Desativado!");
        }

        function autoPlay() {
            const rounds = prompt("Quantas rodadas automáticas você deseja?", "10");
            for (let i = 0; i < rounds; i++) {
                setTimeout(() => {
                    startGame();
                }, turboMode ? 500 : 1000 * i);
            }
        }

        updateBankDisplay();
    </script>
</body>
</html>
